<!DOCTYPE html><html lang="en" class="bg-white"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="manifest" href="manifest.json"><title>GitHub Profile Languages</title><link rel="stylesheet" href="css/style.min.css" type="text/css" media="screen" charset="utf-8"><script src="js/url.min.js"></script><script src="js/main.min.js"></script></head><body class="bg-white"><div class="container text-center"><div class="content mrg-xl pad-xl"><h1><span class="username"></span> Languages</h1><p>Create a nice pie chart with the user's programming languages from their GitHub profile.</p><input class="form-elm" type="text" placeholder="@someone" autofocus="autofocus"><br><iframe id="cards" src="dashboard.html" frameborder="0"></iframe><br><button data-popup=".popup.share" class="share btn bg-green"><i class="fa fa-share-alt"></i> Share</button> <button data-popup=".popup.embed" class="embed btn bg-green"><i class="fa fa-code"></i> Embed</button> <a href="https://github.com/muniz95/github-profile-languages" class="btn bg-green"><i class="fa fa-github"></i> Check out the source code</a></div><div class="popup embed"><div class="popup-content"><textarea class="form-elm"></textarea> <button class="close btn bg-white">Close</button></div></div><div class="popup share"><div class="popup-content"><div class="social"><a class="twitter" target="blank"><i class="fa fa-twitter"></i> </a><a class="facebook" target="blank"><i class="fa fa-facebook"></i> </a><a class="gplus" target="blank"><i class="fa fa-google-plus"></i></a></div><button class="close btn bg-white">Close</button></div></div><p class="footer">Changes and improvements by <a href="https://muniz95.github.io">Rodrigo Muniz</a></p><p class="footer">Developed originally by <a href="https://ionicabizau.net">Ionică Bizău</a></p></div></body></html>
